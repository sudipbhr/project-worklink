{% extends 'base.html' %}
{% block title %}Login {% endblock %}
{% block content %}
				<div class="container">
					<div class="row d-flex align-items-center justify-content-center ht-100">
						<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
							<form class="border p-3 rounded" action="{% url 'login' %}" method="POST" >	
								<h3 class="text-center ft-bold p-2">Login to WorkLink</h3>
								{% csrf_token %}	
								<div class="form-group">
									<label>Email or Phone Number</label>
									<input type="text" class="form-control" name="email" placeholder="Email*">
								</div>
								
								<div class="form-group">
									<label>Password</label>
									<input type="password" class="form-control" name="password" placeholder="Password*">
								</div>
								
								<div class="form-group">
									<div class="d-flex align-items-center justify-content-between">
											
										<div class="eltio_k2">
											<a href="{% url 'password-reset' %}" class="worklink-theme">Lost Your Password?</a>
										</div>	
									</div>
								</div>
								
								<div class="form-group">
									<button type="submit" class="btn btn-md full-width theme-bg text-light fs-md ft-medium">Login</button>
								</div>
								
								<div class="form-group text-center mb-0">
									<p class="extra">Not a member?<a href="{% url 'register' %}" class="text-dark"> Register</a></p>
								</div>
							</form>
						</div>
							
					</div>
				</div>

{% endblock %}
