<div class="modal fade" id="educationModal" tabindex="-1" role="dialog" aria-labelledby="educationModalLabel" aria-hidden="true" data-backdrop="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="_dashboard_content bg-white rounded mb-4">
                        <div class="_dashboard_content_header br-bottom py-3 px-3">
                            <div class="_dashboard__header_flex">
                                <h4 class="mb-0 ft-medium fs-md"><i class="fas fa-book-reader mr-1 worklink-theme fs-sm "></i>Add Education </h4>
                            </div>
                        </div>
                        <form action="{% url 'edit-user-profile' %}" method="post">
                            {% csrf_token %}
                            <div class="row _dashboard_content_body py-3 px-3">
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label class="text-dark ft-medium">Level</label>
                                        <input type="text" class="form-control" name="level">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label class="text-dark ft-medium">Degree</label>
                                        <input type="text" class="form-control" name="degree">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label class="text-dark ft-medium">College or university</label>
                                        <input type="text" class="form-control" name="college_university_name">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label class="text-dark ft-medium">End date</label>
                                        <input type="date" class="form-control" name="end_date">
                                    </div>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <div class="form-group">
                                        <label class="text-dark ft-medium">Description</label>
                                        <input type="text" class="form-control" name="edu_description">
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="pull-right = " style="margin-left:20px">
                        <button class="btn btn-success rounded mb-3">
                            Save
                        </button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
